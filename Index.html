<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Înscriere la curs - Coddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src=https://images.app.goo.gl/AG5JoCZn3r666NEi8 alt="Skater" class="skater-img" />
    </div>
    <div class="right-panel">
      <div class="logo">CODDY</div>
      <h2>ÎNSCRIERE LA CURS</h2>
      <form>
        <label>Numele și prenumele dvs.</label>
        <input type="text" placeholder="Numele și prenumele" />

        <label>Numele copilului</label>
        <input type="text" placeholder="Numele copilului" />

        <label>Orașul dvs.</label>
        <input type="text" placeholder="Orașul" />

        <label>Telefon</label>
        <input type="tel" placeholder="+373 (00) 00-00-00" />

        <label>Email</label>
        <input type="email" placeholder="exemplu@email.com" />

        <div class="checkbox">
          <input type="checkbox" id="consimtamant" />
          <label for="consimtamant">
            Prin bifarea acestei căsuțe, sunteți de acord cu prelucrarea datelor cu caracter personal pentru înscriere.
          </label>
        </div>

        <button type="submit">Înscrie-te</button>
      </form>
    </div>
  </div>
</body>
